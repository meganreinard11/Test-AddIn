<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>Lecxe, LLC Task Pane Add-in</title>

<body class="ms-font-m ms-welcome ms-Fabric">
